<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <section class="body">
        <section class="navi">
            <h3>Ссылки на таблицы: </h3>
            <ul class="link_bar">
                <li><a href="{% url 'main_page' %}?kids=on">Kids</a></li>
                <li><a href="{% url 'main_page' %}?parents=on">Kid Parents</a></li>
                <li><a href="{% url 'main_page' %}?icecreams=on">Icecreams</a></li>
                <li><a href="{% url 'main_page' %}?shops=on">Icecream Shops</a></li>
                <li><a href="{% url 'main_page' %}?sales=on">Icecream Sales</a></li>
            </ul>
        </section>
        <section class="main">
            {% block content %}{% endblock %}
        </section>
    </section>
</body>
</html>
